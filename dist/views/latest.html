<h2>May 2014 Sightings <span class="label label-success">{{ sightings.length }}</span></h2><table class="table table-striped"><thead><tr><th>Day<th>Time<th>State<th>City<th>Summary<th>&nbsp;<tbody><tr ng-repeat="sighting in sightings"><td>{{ sighting.day }}<td>{{ sighting.time }}<td>{{ sighting.state }}<td>{{ sighting.city }}<td>{{ sighting.summary | truncate:true:90:'...' }}<td><a href="{{ sighting.link }}">Full Report</a></table>
