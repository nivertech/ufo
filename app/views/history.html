<div class="well well-sm">
  <form action="" class="form-inline" ng-submit="setDate()">
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" id="year" class="custom-input" ng-model="date.year" maxlength="4" minlength="4" placeholder="YYYY">
    </div>
    <div class="form-group">
      <label for="month">Month</label>
      <input type="text" id="month" class="custom-input" ng-model="date.month" maxlength="2" minlength="2" placeholder="MM">
    </div>
    <div class="form-group">
      <label for="day">Day</label>
      <input type="text" id="day" class="custom-input" ng-model="date.day" maxlength="2" minlength="2" placeholder="DD">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Set Date</button>
    </div>
  </form>
</div>

<h2>Sightings <span class="label label-success">{{ sightings.length }}</span></h2>
<hr>
<div class="panel panel-default" ng-repeat="sighting in sightings">
  <div class="panel-heading">
    <span>
      {{ sighting.state ? sighting.city + ', ' + sighting.state : sighting.city }}
    </span>
    <a href="{{ sighting.link }}" class="report-link">Full Report</a>
  </div>
  <div class="panel-body">
    <p>{{ sighting.summary }}</p>
  </div>
</div>
