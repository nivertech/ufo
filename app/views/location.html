<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Location Information</h3>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-md-4">
        <ul class="location-panel">
          <li><span>GeoLocation</span></li>
          <li><strong>Latitude:</strong> {{ position.latitude }}</li>
          <li><strong>Longitude:</strong> {{ position.longitude }}</li>
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="location-panel">
          <li><span>Estimated Location</span></li>
          <li><strong>State:</strong> {{ state }}</li>
          <li><strong>City:</strong> {{ city }}</li>
        </ul>
      </div>

    </div>
  </div>
</div>

<ul>
  <li ng-repeat="sighting in sightings">{{ sighting.summary }}</li>
</ul>
